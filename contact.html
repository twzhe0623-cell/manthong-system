<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Feedback | Manthong Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2923216?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .feedback-card { max-width: 600px; margin: 60px auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">ğŸš— MANTHONG GROUP</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card feedback-card p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="bi bi-envelope-heart text-primary display-4"></i>
                <h2 class="fw-bold mt-2">Employee Feedback</h2>
                <p class="text-muted">Your suggestions help us grow. <br><strong>Only Admin can view your message.</strong></p>
            </div>

            <form id="feedback-form">
                <div class="mb-3">
                    <label class="form-label fw-bold">Your Name</label>
                    <input type="text" id="fb-name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Your Branch</label>
                    <select id="fb-branch" class="form-select" required>
                        <option value="manthong">Manthong HQ</option>
                        <option value="everforward">Everforward</option>
                        <option value="tscar">Tscar</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Message / Suggestion</label>
                    <textarea id="fb-message" class="form-control" rows="5" placeholder="What's on your mind?" required></textarea>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary w-100 py-3 fw-bold">
                    <i class="bi bi-paper-plane"></i> Send Feedback
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const feedback = {
                name: document.getElementById('fb-name').value,
                branch: document.getElementById('fb-branch').value,
                message: document.getElementById('fb-message').value,
                timestamp: Date.now(),
                read: false
            };

            // è·å–æ—§ç•™è¨€å¹¶å­˜å…¥æ–°ç•™è¨€ (ä½¿ç”¨ç»Ÿä¸€çš„ Key)
            const feedbacks = JSON.parse(localStorage.getItem('car_dealership_feedback_v2') || '[]');
            feedbacks.push(feedback);
            localStorage.setItem('car_dealership_feedback_v2', JSON.stringify(feedbacks));

            // æŒ‰é’®ç‰¹æ•ˆ
            submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Sent Successfully!';
            submitBtn.classList.replace('btn-primary', 'btn-success');
            submitBtn.disabled = true;

            // 3ç§’åé‡ç½®
            setTimeout(() => {
                document.getElementById('feedback-form').reset();
                submitBtn.innerHTML = '<i class="bi bi-paper-plane"></i> Send Feedback';
                submitBtn.classList.replace('btn-success', 'btn-primary');
                submitBtn.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
