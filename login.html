<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Manthong Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="glass-card p-4 text-center" style="background: white;">
                    <h3 class="fw-bold mb-4">System Management</h3>
                    <input type="text" id="user" class="form-control mb-3" placeholder="Username">
                    <input type="password" id="pass" class="form-control mb-4" placeholder="Password">
                    <button onclick="doLogin()" class="btn btn-primary w-100 rounded-pill">Login</button>
                    <a href="index.html" class="d-block mt-3 text-muted small text-decoration-none">Back to Website</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function doLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (u === CONFIG.ADMIN.USER && p === CONFIG.ADMIN.PASS) {
                localStorage.setItem(CONFIG.STORAGE_KEYS.ADMIN_SESSION, JSON.stringify({
                    isLoggedIn: true, expiryTime: Date.now() + CONFIG.ADMIN.DURATION
                }));
                window.location.href = 'admin.html';
            } else { alert("Unauthorized!"); }
        }
    </script>
</body>
</html>
