<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manthong | Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: url('https://i.postimg.cc/VvSRgvrR/2025-08-01.webp') no-repeat center center fixed; background-size: cover; }
        .branch-header { padding: 80px 0 40px; background: rgba(0,0,0,0.6); color: white; text-align: center; margin-top: 50px; }
        .glass-card { background: rgba(255,255,255,0.9); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ðŸš— MANTHONG GROUP</a>
        </div>
    </nav>

    <header class="branch-header">
        <h1 class="display-4 fw-bold">Man Thong Auto Trading</h1>
        <p class="lead">Main Distribution Center Inventory</p>
    </header>

    <div class="container mt-4">
        <div class="glass-card">
            <div class="row g-2">
                <div class="col-md-8"><input type="text" id="search-input" class="form-control" placeholder="Search HQ stock..." oninput="filterCars()"></div>
                <div class="col-md-4">
                    <select id="status-filter" class="form-select" onchange="filterCars()">
                        <option value="all">All Status</option>
                        <option value="ready">Ready Stock</option>
                        <option value="preparing">Preparing</option>
                        <option value="booked">Booked</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" id="inventory-list"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // å¼ºåˆ¶é”å®šåˆ†è¡Œ
        const MY_BRANCH = 'manthong'; 

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof dataManager !== 'undefined') {
                dataManager.fetchCloudData().then(() => {
                    dataManager.renderInventory('inventory-list', MY_BRANCH);
                });
            }
        });

        function filterCars() {
            const q = document.getElementById('search-input').value;
            const s = document.getElementById('status-filter').value;
            dataManager.renderInventory('inventory-list', MY_BRANCH, q, s);
        }
    </script>
</body>
</html>
