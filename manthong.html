    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ðŸš— MANTHONG GROUP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold text-warning" href="manthong.html">ManThong</a></li>

    <header class="branch-header text-center mt-5">
        <h1 class="display-4 fw-bold">Man Thong Auto Trading</h1>
        <p class="lead">Main Distribution Center Inventory</p>
    </header>

    <div class="container mt-4">
        <div class="glass-card p-3 mb-5">
            <div class="row g-2">
                <div class="col-md-8"><input type="text" id="search-input" class="form-control" placeholder="Search HQ stock..." oninput="filterBranchCars()"></div>
                <div class="col-md-4">
                    <select id="status-filter" class="form-select" onchange="filterBranchCars()">
                        <option value="all">All Status</option>
                        <option value="available">Available</option>
                        <option value="reserved">Reserved</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" id="inventory-list"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => dataManager.renderInventory('inventory-list', 'manthong'));
        function filterBranchCars() {
            const q = document.getElementById('search-input').value;
            const s = document.getElementById('status-filter').value;
            dataManager.renderInventory('inventory-list', 'manthong', q, s);
        }
    </script>
</body>
