<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">

    <header class="branch-header text-center mt-5">
        <h1 class="display-4 fw-bold">TS CAR TRADING</h1>

    </header>

    <div class="container mt-4">
        <div class="glass-card p-3 mb-5">
            <div class="row g-2">
                <div class="col-md-8"><input type="text" id="search-input" class="form-control" placeholder="Search TS Car stock..." oninput="filterBranchCars()"></div>
                <div class="col-md-4">
                    <select id="status-filter" class="form-select" onchange="filterBranchCars()">
                        <option value="all">All Status</option>
                        <option value="ready">Ready Stock</option>
                        <option value="preparing">Preparing</option>
                        <option value="booked">Booked</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        const CURRENT_BRANCH = 'tscar'; // é”å®šåˆ†è¡Œ
        document.addEventListener('DOMContentLoaded', () => dataManager.fetchCloudData());
        
        function filterBranchCars() {
            const q = document.getElementById('search-input').value;
            const s = document.getElementById('status-filter').value;
            dataManager.renderInventory('inventory-list', CURRENT_BRANCH, q, s);
        }
    </script>
