<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Manthong Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .stat-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸš€ MANTHONG ADMIN</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light btn-sm me-2">Public Site</a>
                <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold">Welcome Back, Admin</h2>
                <p class="text-muted">Here's what's happening with your dealership today.</p>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card stat-card shadow-sm p-3">
                    <div class="icon-box bg-primary text-white"><i class="bi bi-car-front"></i></div>
                    <h3 class="fw-bold" id="total-stock">0</h3>
                    <p class="text-muted mb-0">Total Stock</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card shadow-sm p-3">
                    <div class="icon-box bg-success text-white"><i class="bi bi-currency-dollar"></i></div>
                    <h3 class="fw-bold" id="total-value">RM 0</h3>
                    <p class="text-muted mb-0">Stock Value (OTR)</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card shadow-sm p-3">
                    <div class="icon-box bg-warning text-dark"><i class="bi bi-chat-dots"></i></div>
                    <h3 class="fw-bold" id="total-feedback">0</h3>
                    <p class="text-muted mb-0">Messages</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card shadow-sm p-3">
                    <div class="icon-box bg-info text-white"><i class="bi bi-geo-alt"></i></div>
                    <h3 class="fw-bold">3</h3>
                    <p class="text-muted mb-0">Branches</p>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="glass-card p-4 h-100">
                    <h5 class="fw-bold mb-4">Quick Actions</h5>
                    <div class="d-grid gap-3">
                        <a href="inventory.html" class="btn btn-primary p-3 fw-bold">
                            <i class="bi bi-plus-circle me-2"></i> Manage Inventory
                        </a>
                        <a href="calculator.html" class="btn btn-outline-dark p-3 fw-bold">
                            <i class="bi bi-calculator me-2"></i> Open Calculator
                        </a>
                        <button class="btn btn-outline-secondary p-3 fw-bold" onclick="alert('Syncing to GitHub...')">
                            <i class="bi bi-cloud-arrow-up me-2"></i> Manual Cloud Sync
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="glass-card p-4 h-100">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold mb-0">Recent Feedback / Messages</h5>
                        <button class="btn btn-sm btn-link text-danger" onclick="clearFeedback()">Clear All</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Source</th>
                                    <th>Message</th>
                                </tr>
                            </thead>
                            <tbody id="feedback-list">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // æƒé™æ£€æŸ¥
        dataManager.requireAdmin();

        document.addEventListener('DOMContentLoaded', () => {
            updateDashboardStats();
            renderFeedback();
        });

        function updateDashboardStats() {
            const cars = dataManager.getCars();
            const feedbacks = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.FEEDBACK)) || [];
            
            // è®¡ç®—æ€»ä»·å€¼ (OTR)
            let totalVal = 0;
            cars.forEach(car => {
                totalVal += (parseFloat(car.price) || 0) + (parseFloat(car.proc_fee) || 0);
            });

            document.getElementById('total-stock').innerText = cars.length;
            document.getElementById('total-value').innerText = 'RM ' + totalVal.toLocaleString();
            document.getElementById('total-feedback').innerText = feedbacks.length;
        }

        function renderFeedback() {
            const list = document.getElementById('feedback-list');
            const feedbacks = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.FEEDBACK)) || [];

            if (feedbacks.length === 0) {
                list.innerHTML = '<tr><td colspan="3" class="text-center text-muted py-4">No messages yet.</td></tr>';
                return;
            }

            list.innerHTML = feedbacks.map(f => `
                <tr>
                    <td class="small text-muted">${f.date || 'Today'}</td>
                    <td><span class="badge bg-secondary">${f.source || 'General'}</span></td>
                    <td class="small">${f.message}</td>
                </tr>
            `).join('');
        }

        function clearFeedback() {
            if (confirm('Delete all messages?')) {
                localStorage.removeItem(CONFIG.STORAGE_KEYS.FEEDBACK);
                renderFeedback();
                updateDashboardStats();
            }
        }

        function logout() {
            localStorage.removeItem(CONFIG.STORAGE_KEYS.ADMIN_SESSION);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
